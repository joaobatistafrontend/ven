<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escolha o Tipo de Venda</h1>
    <form method="post">
        {% csrf_token %}
        <select name="tipo_venda">
            {% for tipo in tipos_venda %}
                <option value="{{ tipo.id }}">{{ tipo.tipo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Iniciar Venda</button>
    </form>

    <h1>todas as vendas </h1>
    <ul>
        {% for venda in todas_vendas %}
            <li>{{venda.produto.nome_produto}}</li>
        {% endfor %}
    </ul>
</body>
</html>
